<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Navbar</title>
  <link
    href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <section id="sidebar">
  <div class="sidebar">
    <div class="topMenu">
      <div class="logo"><img src="../images/visionLogo.png" alt="">
      </div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="lists">
      <li>
        <a href="home.html">
          <i class="bx bx-home"></i>
          <span class="linkNname">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="upload.html">
          <i class='bx bx-upload'></i>
          <span class="linkNname">Upload</span>
        </a>
        <span class="tooltip">Upload</span>
      </li>
      <li>
        <a href="../html/QuestionAnswer.html">
          <i class="bx bx-question-mark"></i>
          <span class="linkNname">About</span>
        </a>
        <span class="tooltip">About</span>
      </li>
      <li>
        <a href="contact.html">
          <i class="bx bxs-envelope"></i>
          <span class="linkNname">Contact Us</span>
        </a>
        <span class="tooltip">Contact Us</span>
      </li>
      <li>
        <a href="#">
          <i class="bx bx-user"></i>
          <span class="linkNname">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bxs-dashboard' ></i>
          <span class="linkNname">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li class="profile">
        <div class="profileInfo">
          <img src="../images/AliOmar.jpg" alt="profileImg" />
          <div>
            <div class="name">Ali Omar</div>
            <div class="job">Civil Engineer</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="logOut"></i>
      </li>
    </ul>
  </div>
</section>
  <script src="../javaScript/navbar2.js"></script>
</body>
</html>
